<body class="container-fluid">
<div class="row   ">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td>&nbsp;</td>
      </tr>
      <tr class="text-center">
        <td>
          <button [routerLink]="['/create-tour']" class="btn btn-default float-right">
            <i class="fa fa-plus"></i> &nbsp;CREATE A TOUR
          </button>
        </td>
      </tr>
      <tr class="text-center">
        <td>
          <h2>Tour List</h2>
        </td>
      </tr>
    </table>
  </div>
  <div class="col-sm-1"></div>
</div>
<br>
<div class="row">
  <div class="col-sm-12" [@flyInOut]="'in'">
    <table class="table table-striped table-bordered table-fixed" border="0" cellspacing="0" cellpadding="0">
      <thead class="table-head">
      <tr class="row">
        <th class="col-sm-3 text-center"><i class="fa fa-tag" aria-hidden="true"></i>Tour ID</th>
        <th class="col-sm-3 text-center"><i class="fa fa-tag" aria-hidden="true"></i>Driver</th>
        <th class="col-sm-2 text-center"></th>
        <th class="col-sm-2 text-center"></th>
        <th class="col-sm-2 text-center"></th>
      </tr>
      </thead>
      <tbody>
      <tr class="row text-center" *ngFor="let item of tour; let i = index;">
        <td>{{item.id}}</td>
        <td *ngIf="item.driver!=-1">{{item.driver}}</td>
        <td *ngIf="item.driver==-1">-</td>
        <td>
          <button class="btn btn-primary" [routerLink]="['/create-tour',item.id,'view']">
            <i class="fa fa-info-circle" aria-hidden="true"></i>Details
          </button>
        </td>
        <td>
          <a class="btn btn-primary" [routerLink]="['/create-tour',item.id,'edit']"><i
            class="fa fa-pencil-square-o" aria-hidden="true"></i>Edit</a>
        </td>
        <td>
          <button class="btn btn-danger" (click)=" removeTour(item.id)"><i class="fa fa-trash"
                                                                              aria-hidden="true"></i>Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
